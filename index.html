<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Telegram Login</title>
  </head>
  <body>
    <h1>Enter your phone number:</h1>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/">
      <input type="text" name="phone" placeholder="Phone number">
      <button type="submit">Send code</button>
    </form>
  </body>
</html>
